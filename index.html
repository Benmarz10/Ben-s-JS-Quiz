<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz!</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="assets/script.js"></script>
  </head>
  <body>
    <header>
      <button type="button" id="highScore">High Scores</button>
      <div class="timercount"></div>
    </header>
    <div class="container">
        <div id="start-button" class="begin-next">
            <button class="start-button button">Start</button>
          </div>
      <div id="question-container" class="card">
        <h2>Question</h2>
        <button type="button" class="one">Answer 1</button>
        <button type="button" class="two">Answer 2</button>
        <button type="button" class="three">Answer 3</button>
        <button type="button" class="four">Answer 4</button>
        <div class="rightOrWrong"></div>
      </div>
      <div class = "card" id = "scoreName">
        Please enter your name
     <input type = "text" id = "name"> 
    <button type = "button" id = "submit">SUBMIT</button>
    </div>
    <div class = "card" id = "last">
        <ul id = "highscores"></ul>
        <button type="button"class="clear">CLEAR SCORES</button>
        <button type="button"class="playagain">PLAY AGAIN</button>
    </div>
     
    </div>
  </body>
</html>
